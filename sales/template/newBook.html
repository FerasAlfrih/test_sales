{% extends 'base.html' %}

{% block content %}
    <div id="book" class="">
        <form method="POST">
            {% csrf_token %}
            <legend>New Book</legend>
            <fieldset>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <label for="price">Price: </label>
            <input type="number" name="price" id="price">
            </fieldset>
            <input type="submit" name="newbook" id="newbook" value="Add">
        </form>
    </div>
{% endblock %}
