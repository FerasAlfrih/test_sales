{% extends 'base.html' %}

{% block content %}
    <div id="salesman" class="">
        <form method="POST">
            {% csrf_token %}
            <legend>New Salesman</legend>
            <fieldset>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <label for="percent">Percentage: </label>
                <input type="number" name="percent" id="percent">
            </fieldset>
            <input type="submit" name="newSale" id="newSale" value="Add">
        </form>
    </div>
{% endblock %}
