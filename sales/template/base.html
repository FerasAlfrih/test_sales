{% load static %}
<!DOCTYPE html>
<html>
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      main{
        margin-top: 25px;
      }
      label{
        color: black !important;
      }
      span{
        color: blue;
      }
      div .salesman{
        padding: 10px;
        border:1px brown dotted;
        margin-top: 25px;
        margin-bottom: 25px;
      }
      td{
        padding: 5px;
        border: 1px silver solid;
        width: 185px;
      }
    </style>
    <title>Sales</title>
  </head>
  <body>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <form method="POST">
            {% csrf_token %}
            <label for="sales">Salesmen</label>
            <select name="sales" id="sales" onchange="form.submit()">
              <option value="-">-------</option>
              {% for salesman in salesmen %}
                <option value={{salesman.slug}} {% if Salesman.slug == salesman.slug %} selected {% endif %}>{{salesman.name}}</option>
              {% endfor %}
            </select>
          </form>
          {% if Salesman %}
            <div class="salesman">
              <span>
                <label for="name">Name: </label>
                <span id="name"><b>{{Salesman.name}}</b></span><br>
                <label for="sum">Total Sales: </label>
                <span id="sum">{{sum}} </span><br>
                <label for="percentage">Salesman Percentage: </label>
                <span id="percentage">{{Salesman.percentage}}%</span><br>
                <label for="total">Total Share: </label>
                <span id="total">{{total}}</span><br>
              </span>
            </div>
            <div>
              <h3>Detailed Invoices</h3>
              <table>
                <tr>
                  <td><b>Client</b></td>
                  <td><b>Book</b></td>
                  <td><b>Price</b></td>
                  <td><b>Date</b></td>
                </tr>
                {% for invoice in invoices %}
                  <tr>
                    <td>{{invoice.client}}</td>
                    <td>{{invoice.book}}</td>
                    <td>{{invoice.book.price}}</td>
                    <td>{{invoice.date}}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}
        </div>       
    </main>
  </body>
</html>
